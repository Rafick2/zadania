<!DOCTYPE html>
<html>
<head>
	<title>zad6</title>
	<style>
    body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
		table {
			border-collapse: collapse;
      width: 100%;
      height: 100%;
		}

		td {
			width: 50px;
			height: 150px;
			text-align: center;
			vertical-align: middle;
			font-size: 20px;
			font-weight: bold;
		}

		.black {
			background-color: black;
			color: white;
		}

		.red {
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<script>
				for (let i = 0; i < 6; i++) {
					document.write("<tr>");
					for (let j = 0; j < 4; j++) {
						if ((i + j) % 2 == 0) {
							document.write("<td class='black'>" + "</td>");
						} else {
							document.write("<td class='red'>" +  "</td>");
						}
					}
					document.write("</tr>");
				}
			</script>
		</tbody>
	</table>
</body>
</html>
